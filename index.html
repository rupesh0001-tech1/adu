<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Special Adu ‚ù§Ô∏è</title>
  <meta name="description" content="A magical romantic experience made with love" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #ffbfd2;
      --bg2: #a88bff;
      --bg3: #ffd1e3;
      --card: rgba(255, 255, 255, 0.25);
      --card-border: rgba(255, 255, 255, 0.45);
      --text: #2a2235;
      --muted: #5f516e;
      --accent: #ff4d8d;
      --accent-2: #7d5cff;
      --success: #21a65b;
      --shadow: 0 15px 35px rgba(74, 0, 114, 0.25);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: var(--text);
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 15% 10%, var(--bg3) 0%, transparent 60%),
        radial-gradient(1000px 800px at 85% 0%, var(--bg1) 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
      opacity: 0.6;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      transform: rotate(45deg);
      animation: float var(--dur) linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, var(--accent) 35%, rgba(255, 77, 141, 0.85) 70%);
      border-radius: 50%;
    }

    .heart::before {
      left: -8px;
    }

    .heart::after {
      top: -8px;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(45deg) scale(var(--scale));
        opacity: 0;
      }

      10% {
        opacity: 0.9;
      }

      to {
        transform: translateY(-20vh) rotate(45deg) scale(var(--scale));
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 32px 16px;
      gap: 20px;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(120%);
      padding: 32px 28px 28px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .brand .logo {
      inline-size: 44px;
      block-size: 44px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: conic-gradient(from 180deg at 50% 50%, var(--accent), var(--accent-2), var(--accent));
      box-shadow: 0 10px 25px rgba(255, 77, 141, 0.35);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .brand svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    h1 {
      font-size: clamp(1.4rem, 1.2rem + 1.2vw, 2rem);
      line-height: 1.2;
      margin: 0;
      font-weight: 700;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0 0 16px 0;
      text-align: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      margin: 6px 0 22px;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 16px;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .input {
      width: 100%;
      border: 1.2px solid rgba(64, 24, 87, 0.18);
      background: rgba(255, 255, 255, 0.72);
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .input:focus {
      border-color: rgba(255, 77, 141, 0.6);
      box-shadow: 0 0 0 6px rgba(255, 77, 141, 0.15);
      background: #fff;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 0;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #ff7aa9);
      color: #fff;
      box-shadow: 0 10px 30px rgba(255, 77, 141, 0.35);
      cursor: pointer;
      transition: transform 0.06s ease-in-out, filter 0.15s ease;
    }

    .btn:hover {
      filter: brightness(1.04) saturate(1.05);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(255, 77, 141, 0.45);
    }

    .btn:active {
      transform: translateY(1px) scale(0.995);
    }

    .love-counter {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: countUp 2s ease-out;
    }

    @keyframes countUp {
      from {
        transform: scale(0);
      }

      to {
        transform: scale(1);
      }
    }

    .interactive-heart {
      font-size: 4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      display: inline-block;
    }

    .interactive-heart:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px #ff4d8d);
    }

    .burst-heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 3s ease forwards;
      color: #ff4d88;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      to {
        transform: translateY(-150px) scale(2);
        opacity: 0;
      }
    }

    .special-message {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff2e63;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 25px;
      border-radius: 20px;
      animation: fadeInOut 4s ease;
      z-index: 100;
      box-shadow: 0 20px 40px rgba(255, 46, 99, 0.3);
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translate(-50%, -10px) scale(0.8);
      }

      20% {
        opacity: 1;
        transform: translate(-50%, 0) scale(1);
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -10px) scale(0.8);
      }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 520px) {
      .card {
        padding: 26px 20px;
        border-radius: 20px;
      }

      .container {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating hearts background -->

  </div>

  <main class="container">
    <!-- Initial Question Card -->
    <section class="card" id="main-card">
      <div class="brand">
        <div class="logo">
          <svg viewBox="0 0 24 24">
            <path

        <div class="field">
          <label for="answer">Sum of the date when I proposed to you</label>
          <input id="answer" type="text" class="input" placeholder="Mahiti a tuzi Maths kharab a üòò" required />
        </div>
        <button type="submit" class="btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20Zm1 6v4h3l-4 5-4-5h3V8h2Z" fill="currentColor" />
          </svg>
          Submit
        </button>
      </form>
    </section>

    <!-- Love Counter Section -->
    <section class="card hidden" id="love-counter-section">
      <h2>üíñ Our Love Meter üíñ</h2>
      <div class="love-counter" id="love-counter">322 days</div>

      <div style="text-align: center; margin-top: 20px;">
        <span class="interactive-heart" id="interactive-heart">‚ù§Ô∏è</span>

  <audio id="bgm" src="romantic-song.mp3" autoplay loop></audio>





  <script>

    
    const input = document.getElementById('answer');
    const submitBtn = document.querySelector('button[type="submit"]');
    const mainCard = document.getElementById('main-card');

    let heartClicks = 0;

    // Create burst hearts
    function createBurstHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('burst-heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    // Show temporary message
    function showMessage(text) {
      const msg = document.createElement('div');
      msg.classList.add('special-message');
      msg.textContent = text;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 4000);
    }

    // Love counter animation
    function animateLoveCounter() {
      const counter = document.getElementById('love-counter');
      const targetDays = Math.floor((new Date() - new Date('2024-09-28')) / (1000 * 60 * 60 * 24));
      let current = 0;
      const increment = targetDays / 50;

      const timer = setInterval(() => {
        current += increment;
        if (current >= targetDays) {
          current = targetDays;
          clearInterval(timer);
        }
        counter.textContent = Math.floor(current);
      }, 50);
    }

    // Initialize interactive elements
    document.addEventListener('DOMContentLoaded', () => {
      // Interactive heart
      const interactiveHeart = document.getElementById('interactive-heart');
      const heartClickCount = document.getElementById('heart-click-count');

      if (interactiveHeart) {
        interactiveHeart.addEventListener('click', () => {
          heartClicks++;
          heartClickCount.textContent = `Clicks: ${heartClicks}`;
          createBurstHearts();

          if (heartClicks === 10) {
            showMessage("You clicked 10 times! You must really love me! üíï");
          } else if (heartClicks === 25) {
            showMessage("25 clicks! I love you too! üòò");
          }
        });
      }

      // Unlock button
      const unlockBtn = document.getElementById('unlock-btn');
      if (unlockBtn) {
        unlockBtn.addEventListener('click', () => {
          window.open('https://www.instagram.com/_rupesh___0007/', '_blank');
        });
      }
    });

    // Submit button functionality
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();

      if (input.value === '27') {
        createBurstHearts();
        showMessage("Brobr Babeeeeeee !!‚ù§Ô∏è");

        // Show love counter section
        setTimeout(() => {
          document.getElementById('love-counter-section').classList.remove('hidden');
          animateLoveCounter();
        }, 1000);

        // Show unlock section
        setTimeout(() => {
          document.getElementById('unlock-section').classList.remove('hidden');
        }, 3000);

      } else {
        showMessage("dha , date = 28/09/2024 (2+8+0+9+2+0+2+4)üíï");
        input.style.animation = 'shake 0.5s ease';
        setTimeout(() => input.style.animation = '', 500);
      }
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
